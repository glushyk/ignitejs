<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>13.2</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <style>
        .container {
            width: 40%;
        }
        .btn {
            margin-top: 10px;
        }
        .reg .ng-invalid.ng-dirty {
            background-color: red;
        }
        .reg .ng-valid {
            background-color: green;
            color: #fff;
        }
        .invalid {
            background-color: red !important;
        }
    </style>
</head>
<body ng-app="app">

    <div class="container" ng-controller="AppController as formValidate">

        <form class="form-control input-group reg" name="regForm" ng-submit="formValidate.post()">
            <h1 ng-click="formValidate.test()">Регистрация</h1>
            <div class="form-group">
                <label>Введите Ваше имя:</label>
                <input name="userName" class="input-md form-control" type="text" ng-model="formValidate.userName" ng-pattern="formValidate.nameFormat" required><br/>
            </div>
            <div class="form-group">
                <label>Введите Вашу фамилию: </label>
                <input name="userSurname" class="input-md form-control" type="text" ng-model="formValidate.userSurname" ng-pattern="formValidate.nameFormat" required><br/>
            </div>
            <div class="form-group">
                <label>Введите Ваше отчество: </label>
                <input name="userPatronymic" class="input-md form-control" type="text" ng-model="formValidate.userPatronymic" ng-pattern="formValidate.nameFormat" required><br/>
            </div>
            <div class="form-group">
                <label>Введите Ваш Email: </label>
                <input name="userEmail" class="input-md form-control" type="email" name="emailInput" ng-model="formValidate.userEmail" ng-pattern="formValidate.emailFormat" required><br/>
            </div>
            <div class="form-group">
                <label>Введите Ваш телефон: </label>
                <input name="userPhone" class="input-md form-control" type="tel" ng-model="formValidate.userPhone" ng-pattern="formValidate.phoneFormat" required><br />
            </div>
            <div class="form-group">
                <label>Введите Ваш пароль: </label>
                <input name="userPassword" class="input-md form-control" type="password" ng-model="formValidate.userPassword" required><br />
            </div>
            <div class="form-group">
                <label>Подтвердите Ваш пароль: </label>
                <input name="userPasswordConfirm" class="input-md form-control" type="password" ng-model="formValidate.userPassword2" ng-class="formValidate.passClass" ng-keyup="formValidate.comparePass()" required><br/>

            </div>
            <div class="btn-block">
                <input class="btn btn-md btn-success" type="submit" ng-disabled="regForm.$invalid" value="Отправить"><br />
            </div>
        </form>
        
    </div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
<script src="app/app.module.js"></script>
<script src="app/app.controller.js"></script>
</body>
</html>
