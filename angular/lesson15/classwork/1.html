<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="myApp">
<head>
    <meta charset="utf-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">

    <title>$anchor scroll</title>
    <script>
        var app = angular.module('myApp', [])

        .config(function ($anchorScrollProvider) {
            $anchorScrollProvider.disableAutoScrolling();
        })

        .controller('mainCtrl', function ($scope, $location, $anchorScroll) {

            $scope.itemCount = 15;

            $scope.paragraphs = [];

            for (var i = 0; i < $scope.itemCount; i++) {
                $scope.paragraphs[i] = {'title': "Title " + i,
                                        'text': 'Lorem ipsum dolor sit amet, consectetur adipisicing elit. Inventore, odit excepturi aliquam repudiandae assumenda, fugit, mollitia blanditiis ratione reprehenderit iste deleniti quod voluptatem ad totam quas. Doloribus quod deleniti magni.',
                                        'id': i
                                        };
            }

            $scope.show = function (id) {
                $anchorScroll(id); 
            }

        })


    </script>
</head>
<body>
    <div class="panel panel-primary" ng-controller="mainCtrl"> 
        <div class="panel-body">
            <ul ng-cloak>
                <li ng-click="show(0)">Title0</li>
                <li ng-click="show(1)">Title1</li>
                <li ng-click="show(2)">Title2</li>
                <li ng-click="show(3)">Title3</li>
                <li ng-click="show(4)">Title4</li>
                <li ng-click="show(5)">Title5</li>
                <li ng-click="show(6)">Title6</li>
                <li ng-click="show(7)">Title7</li>
                <li ng-click="show(8)">Title8</li>
                <li ng-click="show(9)">Title9</li>
                <li ng-click="show(10)">Title10</li>
                <li ng-click="show(11)">Title11</li>
                <li ng-click="show(12)">Title12</li>
                <li ng-click="show(13)">Title13</li>
                <li ng-click="show(14)">Title14</li> 
            </ul>
            <div ng-repeat="paragraph in paragraphs" id="{{paragraph.id}}">
                <h1>{{paragraph.title}}</h1>
                <p>{{paragraph.text}}</p>
            </div>
        </div>
    </div>
</body>
</html>
