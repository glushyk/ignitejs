<!--
Отсортируйте массив arr, используя алгоритм пузырьковой сортировки.
--> 
<script>
var arr1 = [1, 90, 789, 56, 45, 34, 678, 78, -90, -6, 5, 3, 6];
console.log(arr1);
var bubleSort = function(arr) {
	var arrLength = arr.length;
	for(var i=0; i<arrLength;i++) {
		for (var j = 0;j < arrLength-i; j++) {
			var tmp = arr[j];
			if (arr[j]>arr[j+1]) {
				arr[j] = arr[j+1];
				arr[j+1] = tmp;
			};
		};
	};
	return arr;
};
console.log(bubleSort(arr1));
</script>
