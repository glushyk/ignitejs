<!-- 

Напишите функцию, которая принимает один аргумент и возвращает его тип данных. Выполните обработку исключений в случае передачи двух и больше аргументов.
-->

<script>
	
function typeOfData(arg) {
		try {
			if (arguments.length > 1) {
				throw new Error("Введено нескольео параметров.");
			};
			return typeof arg;
		} catch(e) {
			alert('Введите, пожалуйста один параметр');
		};
};

alert(typeOfData('test'));
alert(typeOfData(4));
typeOfData('test', 4);

</script>
