<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml"> 
<head> 
<meta charset="utf-8">
<title>1</title> 
<!-- 

Есть дерево из тегов ul и li.

Напишите код, который для каждого элемента li выведет:

Текст непосредственно в нём указанный (без подразделов).
Количество всех вложенных в него элементов li.

-->

<script>

window.onload = function() {

  var list = document.querySelectorAll('li'),
      listLength = list.length;

  for (var i = 0; i < listLength; i++) {

    var text = list[i].firstChild.data.trim();

    var innerList = list[i].querySelectorAll('li').length;
    
    alert(text + ": " + innerList);

  }

}

</script>
</head> 
	
<body> 
  <ul>
    <li>Животные
      <ul>
        <li>Млекопитающие
          <ul>
            <li>Коровы</li>
            <li>Ослы</li>
            <li>Собаки</li>
            <li>Тигры</li>
          </ul>
        </li>
        <li>Другие
          <ul>
            <li>Змеи</li>
            <li>Птицы</li>
            <li>Ящерицы</li>
          </ul>
        </li>
      </ul>
    </li>
    <li>Рыбы
      <ul>
        <li>Аквариумные
          <ul>
            <li>Гуппи</li>
            <li>Скалярии</li>
          </ul>

        </li>
        <li>Морские
          <ul>
            <li>Морская форель</li>
          </ul>
        </li>
      </ul>
    </li>
  </ul>
</body>
</html>
