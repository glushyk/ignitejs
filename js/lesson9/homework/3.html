<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml"> 
<head> 
<meta charset="utf-8">
<title>3</title>
<style type="text/css">
	input, button {
		margin: 10px;
	}
	.test {
		width: 50px;
		height: 50px;
		margin-left: 10px;
		border: 1px solid #999;
	}
</style> 
<!-- 

Создайте страницу с двумя полями ввода, кнопкой и элементом div с шириной и высотой 50px. Создайте сценарий, который по нажатию на кнопку будет перемещать div в координаты, указанные в полях ввода. В случае, если при нажатии кнопки хотя бы одно из полей ввода не заполнено, пользователь должен получить предупреждение, а событие click должно быть отменено.
-->

</head> 
	
<body> 

<input type="text" id="xPos"><input type="text" id="yPos">
<button class="do">Go</button>
<div class="test"></div>

<script>
window.onload = function() {

	var button = document.querySelector('.do'),
		div = document.querySelector('.test');

	function setPosition(e) {
		var xPos = document.querySelector('#xPos').value,
			yPos = document.querySelector('#yPos').value;

		if (isNaN(xPos) || isNaN(yPos)) {
			alert('Введите числа');
			e.preventDefault();
		}
		div.style.position = 'absolute';
		div.style.left = xPos + 'px';
		div.style.top = yPos +'px';
	}

	button.addEventListener('click', setPosition);
}
</script>
</body>
</html>
