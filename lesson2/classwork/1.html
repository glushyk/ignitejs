	<!--
	Напишите функцию, возвращающую количество собственных вызовов.  
	--> 
 <script> 
 function counter() {
 	var numberOfCall = 1;
 	return function() {
 		return numberOfCall++;
 	};
 };
 var func1 = counter();
 var func2 = counter();
 alert(func1());
 alert(func1());
 alert(func2());
 alert(func1());
 alert(func2());
 </script>
