<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml"> 
<head> 
<meta charset="utf-8">
<title>Методы объекта </title> 
	<!-- 
        Напишите функцию sum, которая будет работать как показано в примере ниже: 
        ```
        sum(1)(2) == 3; // 1 + 2
        sum(1)(2)(3) == 6; // 1 + 2 + 3
        sum(5)(-1)(2) == 6
        sum(6)(-1)(-2)(-3) == 0
        sum(0)(1)(2)(3)(4)(5) == 15
        ```
        Количество скобок может быть любым.
	-->
<script>
function sum(arg) {
        var currentSum = arg;
        function func(b) {
                currentSum = currentSum + b;
                return func;
        };
        func.toString = function() {
                return currentSum;
        }
        return func;
};


alert(sum(1)(2)(66));
</script>
</head>
