<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml"> 
<head> 
<meta charset="utf-8">
<title>3</title> 
<!-- 

Метод elem.closest(css) для поиска ближайшего родителя, удовлетворяющего селектору css, не поддерживается некоторыми браузерами, например IE11-. Создайте для него полифилл.
-->

</head> 
	
<body> 
  <ul>
    <li>Животные
      <ul>
        <li>Млекопитающие
          <ul>
            <li>Коровы</li>
            <li>Ослы</li>
            <li>Собаки</li>
            <li>Тигры</li>
          </ul>
        </li>
        <li>Другие
          <ul id="test-parent">
            <li id="test">Змеи</li>
            <li>Птицы</li>
            <li>Ящерицы</li>
          </ul>
        </li>
      </ul>
    </li>
    <li>Рыбы
      <ul>
        <li>Аквариумные
          <ul>
            <li>Гуппи</li>
            <li>Скалярии</li>
          </ul>

        </li>
        <li>Морские
          <ul>
            <li>Морская форель</li>
          </ul>
        </li>
      </ul>
    </li>
  </ul>
<script>

(function() {

  
  if (!Element.prototype.closest) {

    Element.prototype.closest = function(css) {
      var element = this;

      while (element) {
        if (element.matches(css)) return element;
        else element = element.parentElement;
      }
      return null;
    };
  }

})();

var test = document.querySelector("#test");
console.log(test.closest("ul"));

</script>
</body>
</html>
