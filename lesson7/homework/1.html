<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml"> 
<head> 
<meta charset="utf-8">
<title>1</title>
<style type="text/css">
   div {
      width: 150px;
      height: 150px;
      margin: 15px;
      position: absolute;
    }
    #one {
      background-color: red;
    }
    #two {
      background-color: green;
    }
    #three {
      background-color: blue;
    }

</style> 
<!-- 

Создайте страницу с 3 элементами div. Напишите сценарий, который будет произвольно менять положение этиъ элементов на странице каждую секунду.

-->

<script>

window.onload = function() {

  var screenWidth = screen.availWidth,
      screenHeight = screen.availHeight;
  var div1 = document.querySelector('#one'),
      div2 = document.querySelector('#two'),
      div3 = document.querySelector('#three');

  function randomInteger(min, max) {
    var rand = min - 0.5 + Math.random() * (max - min + 1)
    rand = Math.round(rand);
    return rand;
  };

  setInterval(function() {
    var posx1 = randomInteger(0, screenWidth),
        posy1 = randomInteger(0, screenHeight),
        posx2 = randomInteger(0, screenWidth),
        posy2 = randomInteger(0, screenHeight),
        posx3 = randomInteger(0, screenWidth),
        posy3 = randomInteger(0, screenHeight);
    div1.style.top = posy1 - 150 + 'px';
    div1.style.left = posx1 - 150  + 'px';
    div2.style.top = posy2 - 150 + 'px';
    div2.style.left = posx2 - 150 + 'px';
    div3.style.top = posy3 - 150 + 'px';
    div3.style.left = posx3 - 150 + 'px';
  },1000);
}
// Твкое странное вычисление позиции для того, что бы блоки находились максимально в пределах окна и не появлялся скрол.
</script>
</head> 
	
<body> 
  <div id="one">Какой то текст любой</div>
  <div id="two">Какой то текст любой</div>
  <div id="three">Какой то текст любой</div>
</body>
</html>
