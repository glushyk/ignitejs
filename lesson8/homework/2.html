  .tooltip {
    position: absolute;
    padding: 5px;
    background-color: #9ab3ab;
    color: #fff;
    border-radius: 3px;
  }
  .tooltip::after {
    content: '';
    width: 10px;
    height: 10px;
    position: absolute;
    bottom: -5px;
    left: 10px; 
    background-color: #9ab3ab;
    transform: rotate(45deg);
  }
</style>
<!-- 

При наведении мыши на элемент, на нём возникает событие mouseover, при удалении мыши с элемента – событие mouseout. Зная это, напишите JS-код, который будет делать так, что при наведении на элемент, если у него есть атрибут data-tooltip – над ним будет показываться подсказка с содержимым этого атрибута. Например, две кнопки:

<button data-tooltip="подсказка длиннее, чем элемент">Короткая кнопка</button>
<button data-tooltip="HTML<br>подсказка">Ещё кнопка</button>

-->

<body> 
  <button data-tooltip="подсказка длиннее, чем элемент" title="test" >Короткая кнопка</button>
  <button data-tooltip="HTML<br>подсказка" class="test2">Ещё кнопка</button>
  <br>
  <div class="out" data-tooltip="red div" style="background-color: red">
    <div class="between" data-tooltip="green div"  style="background-color: green">
      <div class="inside" data-tooltip="yellow div"  style="background-color: yellow"></div>
    </div>
  </div>

<script>
function toolTiping(e) {
    var body = document.querySelector('body');
    var elem = e.target;
    console.log(elem.dataset);
    if (elem.dataset.tooltip) {
      var data = elem.dataset.tooltip,
          elemPos = elem.getBoundingClientRect(),
          elemWidth = elem.offsetWidth,
          tooltipBlock = document.createElement('div');
      
      tooltipBlock.className = 'tooltip';
      tooltipBlock.innerHTML = data;
  
      body.appendChild(tooltipBlock);
  
      tooltipBlock.style.left = elemPos.left + 10 + 'px';
      tooltipBlock.style.top = elemPos.top +'px';  
      console.log(elemPos)
      console.log(tooltipBlock.style.top)   
    };

};
